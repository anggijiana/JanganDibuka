<html>
<head>
  <title>JANGAN DIBUKA!!</title>
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<h1>
  			<a href="" class="typewrite" data-period="2000" data-type='[ "KAN UDAH DIBILANG JANGAN DIBUKA!!", "BANDEL BANGET SIH!!", "EMOT", "Yaudah deh...", "Berhubung udah terlanjur dibuka...", "Aku cuma mau bilang sama kamu...", "Tapi kamu jangan marah yah", "Janji?", "Aku cuma mau bilang..", "SELAMAT ULANG TAHUN, RIAN!!", "Semoga panjang umur dan sehat selalu..", "Tambah soleh dan berbakti sama orang tua yaa", "Semoga dilancarkan segala urusannya,", "Termasuk kuliahnya,", "Biar bisa lulus tepat waktu..", "AAMIIN...", "Aku juga mau kasih pantun nih", "Botol racun, botol madu (cakeeppp)", "Dikerubung lalat sama tokek", "Selamat ulang tahun, hei kamuu", "Sori belum ada kado, lagi bokek!", "XiXiXi...", "Eeh, satu lagi...", "Semoga cepet nikah ya", "Biar bisa merasakan mantap-mantap", "Yang kaya Gisel itu lohh (ahh mantapp)", "Terakhir...", "Jangan lupa share tugas-tugasnya ke kita wkwk", "Dari sahabatmu yang cantik jelitahh", "Anggi dan Ayu HAHAHA", ]'>
    				<span class="wrap"></span>
  			</a>
		</h1>
		<script>
			var TxtType = function(el, toRotate, period) {
        			this.toRotate = toRotate;
       				this.el = el;
        			this.loopNum = 0;
        			this.period = parseInt(period, 10) || 2000;
        			this.txt = '';
				this.tick();
				this.isDeleting = false;
    			};
		    	TxtType.prototype.tick = function() {
				var i = this.loopNum % this.toRotate.length;
				var fullTxt = this.toRotate[i];

					if (this.isDeleting) {
						this.txt = fullTxt.substring(0, this.txt.length - 1);
					} else {
						this.txt = fullTxt.substring(0, this.txt.length + 1);
					}
			this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';
			var that = this;
			var delta = 200 - Math.random() * 100;
			if (this.isDeleting) { delta /= 2; }
			if (!this.isDeleting && this.txt === fullTxt) {
			delta = this.period;
			this.isDeleting = true;
			} else if (this.isDeleting && this.txt === '') {
			this.isDeleting = false;
			this.loopNum++;
			delta = 500;
			}

			setTimeout(function() {
				that.tick();
			}, delta);
		    };

		    	window.onload = function() {
			var elements = document.getElementsByClassName('typewrite');
			for (var i=0; i<elements.length; i++) {
			    var toRotate = elements[i].getAttribute('data-type');
			    var period = elements[i].getAttribute('data-period');
			    if (toRotate) {
			      new TxtType(elements[i], JSON.parse(toRotate), period);
			    }
			}
			// INJECT CSS
			var css = document.createElement("style");
			css.type = "text/css";
			css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
			document.body.appendChild(css);
		    };
		</script>
	</body>
</html>
